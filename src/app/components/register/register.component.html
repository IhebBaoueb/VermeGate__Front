<form nz-form [formGroup]="validateForm">
    <h3>Sign Up</h3>
    <label for="username">Email</label>
    <nz-form-item>
        <nz-form-control nzHazFeedback nzErrorTips="The input is not valid E-mail !!">
            <input nz-input placeholder="E-mail" id="email" formControlName="email" />
        </nz-form-control>
    </nz-form-item>
   

    <label for="username">UserName</label>
    <nz-form-item>
        <nz-form-control nzHazFeedback [nzErrorTip]="usererrorTpl">
            <input nz-input placeholder="Username"  id="username" formControlName="name" />
            <ng-template #usererrorTpl let-control>
                <ng-container  *ngIf="control.hasError ('required')">
                    Please input your username!
                </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>

    <label for="username">Password</label>
    <nz-form-item>
        <nz-form-control nzHazFeedback [nzErrorTip]="errorPass">
            <input nz-input placeholder="Password" type="password" id="password" formControlName="password" />
            <ng-template #errorPass let-control>
                <ng-container  *ngIf="control.hasError ('required')">
                    Password Is required !!
                </ng-container>
                <ng-container *ngIf="control.hasError('pattern')">
                    Password Should contains 8 characters , 1 Lowercase , 1 Uppercase , 1 Numb , special character
                </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>

    <label for="username">Confirm Password</label>
    <nz-form-item>
        <nz-form-control nzHazFeedback [nzErrorTip]="errorTpl">
            <input nz-input placeholder="Confirm Password" type="password" id="checkPassword" formControlName="confirmPassword" />
            <ng-template #errorTpl let-control>
                <ng-container  *ngIf="control.hasError ('required')">
                    Please confirm your password!
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                    WRONG !!!
                </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>


    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="register()"> Register</button>
                    Or  <a routerLink="/login">Login Now ! </a>
    
</form>
   

</body>
