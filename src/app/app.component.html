<div *ngIf="!isUserLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #474646;">
        <div>
           <a style="color: white; margin-left:30px ; font-size: 22px; font-weight: bolder; " routerLink="/"> VermeGate</a> 
        </div>
        <div class="nav-links" >
            <a nz-button nzType="link" routerLink="/register" routerLinkActive="active" >Sign Up </a>
            <a nz-button nzType="link" routerLink="/login" routerLinkActive="active" >Login </a>
        </div>  
    </nz-header>
    
</div>

<div *ngIf="isUserLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #474646;">
        <div>

           <a style="color: white; margin-left:30px ; font-size: 22px; font-weight: bolder; " > VermeGate</a> 
        </div>
        <div class="nav-links" >
            <a nz-button nzType="link"  routerLink="/user/informations" routerLinkActive="active" >Informations </a>
